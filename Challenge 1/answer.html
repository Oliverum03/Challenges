<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Profile Card</title>
        <link rel="stylesheet" href="answer.css">
        <meta charset="UTF-8">
        <meta name="keyword" content="Challenge, Profile, Card">
        <meta name="description" content="The solution for the challenge #1 of https://app.bigdevsoon.me/challenges">
        <meta name="author" content="Oliver Uria">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <div class="card">
            <div class="imgCont">
                <img class="profileImg" src="res/profile.jpg" alt="Profile Image">
            </div>
            <h1 class="name">Jhon Doe</h1>
            <address class="userName">@jhondoe94</address>
            <ul class="links clearfix">
                <li><a href="https://www.facebook.com/" target="_blank"><span id="facebook"></span></a></li>
                <li><a href="https://www.linkedin.com/" target="_blank"><span id="linkedin"></span></a></li>
                <li><a href="https://www.twitter.com/" target="_blank"><span id="twitter"></span></a></li>
                <li><a href="https://www.instagram.com/" target="_blank"><span id="instagram"></span></a></li>
                <li><a href="https://www.google.com/" target="_blank"><span id="google"></span></a></li>
            </ul>
            <div class="descBox">
                <p>Designing and developing innovative software solutions, leading project architecture, writing clean and efficient code, and optimizing user experiences through thoughtful UI/UX design</p>
            </div>
            <div class="buttCont">
                <button>Follow</button>
                <button>Message</button>
            </div>
        </div>
    </body>
</html>
